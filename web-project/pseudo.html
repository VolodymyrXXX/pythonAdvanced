<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <style>
      p::first-line {
        color: red;
      }

      p::first-letter{
        color: green;
        font-size: 500%;
        font-weight: bolt;
      }


      p::before {
        content: "Read this: ";
      }

      p::after {
        content: "End of text: ";
      }

      img:hover {
        border: 5px solid green;
        border-radius: 20px;
      }


    </style>
</head>
<body>







<p style="text-align:justify;">Ще не вмерла України і слава, і воля.
    Ще нам, браття молодії, усміхнеться доля.
    Згинуть наші вороженьки, як роса на сонці,
    Запануєм і ми, браття, у своїй сторонці.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector</title>
    <style>
        div > h6 > p.info {
        font-size: 14px;
        color: red;
    }


        img[alt=image2] {
            border: 5px solid green;
            border-radius: 20px;
        }

    </style>
</head>
<body>





<img width="150px" src="g63.jpeg" alt="image1">
<img width="250px" src="audi-rs-4-front1-mini.jpg" alt="image2">











<hr>


<p class="my">Main paragraph</p>



<div>
    <p class="info">This is a paragraph inside a div.</p>
    <p class="my">This is another paragraph inside a div.</p>
    <span>This is a span inside a div.</span>
    <h6>
        <p class="info">This is a paragraph inside a nested div.</p>
    </h6>
</div>


<h1>Footer h1</h1>
<p>Footer paragraph</p>

<h1>Footer 2</h1>
<p>Footer paragraph 2</p>

</body>
</html>
